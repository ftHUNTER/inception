services:
  wordpress:
    image: wordpress
    container_name: wordpress_container
    depends_on:
      - mariadb
    restart: always
    build: requirements/wordpress/.
    env_file:
      - .env
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - my-net

  mariadb:
    image: mariadb
    restart: always
    container_name: mariadb_container
    build: requirements/mariadb/.
    env_file:
      - .env
    volumes:
      - database:/var/lib/mysql
    networks:
      - my-net
    
  nginx:
    image: nginx
    restart: always
    container_name: nginx_container
    build: requirements/nginx/.
    env_file:
      - .env
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - my-net
    ports:
      - "443:443"
    depends_on:
      - wordpress

networks:
  my-net:
    name: my-net
    driver: bridge

volumes:
  database:
  wordpress-data:
